<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag 연습</title>
</head>
<body>
    <!-- Text Tags -->
    <h1>머리글 Level 1</h1>
    <h2>머리글 level 2</h2>
    <p>단락</p>

    <!-- Link Tag -->
    <a href="rainyjune.synology.me:51426">링크</a>

    <!-- Media tags -->
    <img src="https://img.ruliweb.com/img/2016/common/ruliweb_bi.png" height="100px"/>

    <!-- List tags -->
    <h2>언어의 종류</h2>
    <ul>
        <li>HTML</li>
        <li>CS</li>
        <li>JS</li>
    </ul>

    <!-- Table tag -->
    <h2>언어의 역할</h2>
    <table border="1">
        <tr>
            <td>언어</td>
            <td>역할</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>문서 내용을 작성</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>문서 디자인</td>
        </tr>
        <tr>
            <td>JS</td>
            <td>문서 기능</td>
        </tr>
    </table>

    <!-- input tag -->
    <h2>질문하기</h2>
    작성자: <input type="text"/>
    질문 내용 <textarea></textarea>
</body>
</html>
