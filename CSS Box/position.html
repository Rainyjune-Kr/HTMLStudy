<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="positionstyle.css">
</head>
<body>
    <h1>CSS 포지션</h1>
    <H2>무엇?</H2>
    <p>요소 배치를 위한 속성</p>

    <h2>종류?</h2>
    <ul>
        <li>static - 기본 값</li>
        <li>relative - 기본 위치를 기준으로 상대적으로 이동</li>
        <li>absolute - relative 부모 기준 절대 위치로 이동</li>
        <li>fixed - 화면 기준, 절대 위치</li>
        <li>sticky - 스크롤 시, 사라지지 않고 지정한 위치의 화면에 붙어 있음.</li>
    </ul>

    <h2>사용 예</h2>
    <div class="container">
        <div class="block" id="a">A</div>
        <div class="block" id="b">B</div>
        <div class="block" id="c">C</div>
        <div class="block" id="d">D</div>
        <div class="block" id="e">E</div>
    </div>
</body>
</html>
